<div class="company-page">
    <button
      mat-raised-button
      class="add-company-btn"
      color="primary"
      (click)="openNewCompanyDialog()"
    >Add company</button>

    <table mat-table [dataSource]="companies" class="mat-elevation-z8">

        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="contactFirstName">
            <th mat-header-cell *matHeaderCellDef> Contact name </th>
            <td mat-cell *matCellDef="let element"> {{element.contactFirstName}} </td>
        </ng-container>

        <ng-container matColumnDef="contactLastName">
            <th mat-header-cell *matHeaderCellDef> Contact lastname </th>
            <td mat-cell *matCellDef="let element"> {{element.contactLastName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="fields"></tr>
        <tr mat-row *matRowDef="let row; columns: fields;"></tr>
    </table>
</div>
